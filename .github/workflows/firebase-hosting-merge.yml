name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    environment:
      name: firebase-hosting
      url: https://${{ github.event.repository.name }}.web.app/
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DEBUG: false
          envkey_VITE_API_URL: ${{ secrets.VITE_API_URL }}
          envkey_VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION }}
          file_name: .env
          directory: './'
          fail_on_empty: false
          sort_keys: false
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SV_GESTION_TAREA }}
          projectId: sv-gestion-tarea
          channelId: live
